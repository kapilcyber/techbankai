services:
  # 1. Frontend (Apache serving React Production Build)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: techbank_frontend
    restart: always
    expose:
      - "80"
    networks:
      - techbank_network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "80"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # 2. Backend (FastAPI Production Mode)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: techbank_backend
    restart: always
    # Production Command: Run with multiple workers for concurrency
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --workers 4 --proxy-headers
    expose:
      - "8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    env_file:
      - ./backend/.env
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      # CORS: Nginx/Production Configuration
      - CORS_ORIGINS=http://localhost,http://techbank.ai,https://techbank.ai
      - ENVIRONMENT=production
    networks:
      - techbank_network
    volumes:
      - ./backend/uploads:/app/uploads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # 3. Database (PostgreSQL)
  db:
    image: postgres:15-alpine
    container_name: techbank_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-1234}
      POSTGRES_DB: techbank
    expose:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/techbank.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - techbank_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # 4. Redis (Message Broker)
  redis:
    image: redis:7-alpine
    container_name: techbank_redis
    restart: always
    expose:
      - "6379"
    volumes:
      - redis_data:/data
    networks:
      - techbank_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # 5. Nginx (Gateway / Reverse Proxy)
  nginx:
    image: nginx:alpine
    container_name: techbank_nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - techbank_network
    healthcheck:
      test: ["CMD", "service", "nginx", "status"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
  redis_data:

networks:
  techbank_network:
    driver: bridge
